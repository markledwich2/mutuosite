---
layout: default
header-bg: true
---
<div class="content">
	<section class="page">
		<div class="{% if layout.text-container %}text-container{% else %}container{% endif %}">
			{% if page.heading %}
				<h2>{{ page.heading }}</h2>
			{% elsif page.title and page.layout != 'archive' %}
				<h2>{{ page.title }}</h2>
			{% endif %}
			{% if page.description %}
				<p class="subtext">{{ page.description }}</p>
			{% endif %}
			{{ content }}
		</div>
	</section>
</div>
